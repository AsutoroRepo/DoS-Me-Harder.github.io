<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: black;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.5s;
  cursor: pointer;
} 
.button1 {
  background-color: #000000
  color: white
  
}
.button1:hover {
  background-color: #000000;
  color: white;
}
</style>
</head>
<body>
<a href='https://tinyurl.com/ym5ptn5s'>
  <button class="button button1">
  Press Me!
  </button>
</a>

</body></html>
<style>
  html, body {
  width: 100%;
  height:100%;
}

body {
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
}

@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
</style>
